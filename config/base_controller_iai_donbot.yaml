whole_body_controller/base:
  odom_x_joint: &odom_x_joint odom_x_joint
  odom_y_joint: &odom_y_joint odom_y_joint
  odom_z_joint: &odom_z_joint odom_z_joint
  joints:
    - *odom_x_joint
    - *odom_y_joint
    - *odom_z_joint
  odom_frame: odom
  K_x: {p: 1.5, d: 0.7}
  K_y: {p: 1.5, d: 0.7}
  K_z: {p: 1.5, d: 0.7}
  freq: 50.0
  T_delay: 0.0
  T_finish: 1.0